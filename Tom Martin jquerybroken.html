<html>
<head>
    
  <!-- Load jQuery and the validate plugin -->
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
  
  <!-- 
    Problems fixed:
    * $(document).ready( .. ) missing
    * register-form id not correct in selector 
    * missing commas in rules object
    * submitHandler incorrect
    * removed novalidate="novalidate" from form tag
    * changed id and name name in first name text field
    * add checkbox element
   -->

  <!-- jQuery Form Validation code -->
  <script>
  
  // When the browser is ready...
  $(document).ready(function() {

    // Setup form validation on the #register-form element
    $("#register-form").validate({

      // Specify the validation rules
      rules: {
          firstname: "required",
          lastname: "required",
          email: {
              required: true,
              email: true
          },
          password: {
              required: true,
              minlength: 5
          },
          agree: "required",
      },

      // Specify the validation error messages
      messages: {
          firstname: "Please enter your first name",
          lastname: "Please enter your last name",
          password: {
              required: "Please provide a password",
              minlength: "Your password must be at least 5 characters long"
          },
          email: "Please enter a valid email address",
          agree: "Please accept our policy"
      },  

      submitHandler: function(form) {
        alert('Thanks for signing up!');
        return false;
      }

    });
  });  
  </script>
</head>
<body>
  <h1>Register here</h1>

  <!--  The form that will be parsed by jQuery before submit  -->
  <form action="" method="post" id="register-form">
  
    <div class="label">First Name</div><input type="text" id="firstname" name="firstname" /><br />
    <div class="label">Last Name</div><input type="text" id="lastname" name="lastname" /><br />
    <div class="label">Email</div><input type="text" id="email" name="email" /><br />
    <div class="label">Password</div><input type="password" id="password" name="password" /><br />
    <div class="label">Agree to policy</div><input type="checkbox" id="agree" name="agree" /><br />
    <div style="margin-left:140px;"><input type="submit" name="submit" value="Submit" /></div>
    
  </form>
  
</body>
</html>
